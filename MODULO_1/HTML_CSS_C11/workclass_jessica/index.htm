<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Area</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>Grid Area</h1>

    <div class="grid_container">
      <div class="grid_item header">Header</div>
      <div class="grid_item main">Main</div>
      <div class="grid_item sidebar">Sidebar</div>
      <div class="grid_item footer">Footer</div>
    </div> 

  <h2>Alineación Items en la celda</h2>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>

    <h2>Alineación contenido en caja contendora</h2>
    <div class="container2">
      <div class="item2">1</div>
      <div class="item2">2</div>
      <div class="item2">3</div>
      <div class="item2">4</div>
    </div>

    <h2>Orders - z-index y alineación de los hijos</h2>
    <div class="container-orders">
      <div class="item-order">1</div>
      <div class="item-order">2</div>
      <div class="item-order">3</div>
      <div class="item-order">4</div>
    </div>

</body>
</html>
